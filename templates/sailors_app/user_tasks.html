{% extends 'base.html' %}

{% block content %}
  <h2> Tasks assigned for {{ user.username }}</h2>
  <ul>
    {% for task in tasks %}
      <li><a href="{% url "sailors_app:task-detail" pk=task.id %} ">{{ task.name }}</a></li>
    {% empty %}
      <li>There no tasks for {{ user.username }}</li>
    {% endfor %}
  </ul>
{% endblock %}
