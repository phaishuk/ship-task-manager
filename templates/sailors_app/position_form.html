{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} position </h1>
  <form action="" method="post" novalidate style="margin-bottom: 10px">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary" style="margin-top: 10px">
  </form>
{% endblock %}
